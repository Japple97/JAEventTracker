    <main class="content container mt-4">
        <div class="row">
            <div class="col-md-6">
                <!--dropdown and stats-->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary">Pick a location</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"

                    </ul>
                </div>
                <table class="table table-striped">
                    <tr>
                        <th colspan="2">Stats for All Events</th>
                    </tr>
                    <tr>
                        <td>Total Attendance</td>
                        <td id="total">100</td>
                    </tr>
                    <tr>
                        <td>Average Attendance</td>
                        <td id="average">100</td>
                    </tr>
                    <tr>
                        <td>Most Attended</td>
                        <td id="most">100</td>
                    </tr>
                    <tr>
                        <td>Least Attended</td>

                    </tr>
                </table>
            </div>

                <img src="/img/eventful_500.png" class="img-fluid p-3" />
            </div>

            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Event Name</th>
                        <th>City</th>

    <template id="eventTableRowTemplate">

            <td data-id="city"></td>
            <td data-id="state"></td>
